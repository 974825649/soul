<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title></title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <script type="text/javascript" src="jquery-2.1.4/jquery.js"></script>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}
        .even		{ background:#FFF38F;}
        .odd		{ background:#FFFFEE;}
        .selected		{ background:#FF6500;color:#fff;}
    </style>

</head>
<body>
<h3>实现以下效果，选中变色</h3>
<img src="images/test_06.jpg" alt=""/>
<hr>
<table class="table">
    <thead>
    <tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox" value="" name="choice"></td>
        <td>张山</td>
        <td>男</td>
        <td>浙江宁波</td>
    </tr>
    <tr class="even">
        <td><input type="checkbox" value="" name="choice"></td>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
    </tr>
    <tr class="selected">
        <td><input type="checkbox" checked="checked" value="" name="choice"></td>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td></tr>
    <tr>
        <td><input type="checkbox" value="" name="choice"></td>      
        <td>找六</td>
        <td>男</td>
        <td>浙江温州</td></tr>
    <tr class="even">
        <td><input type="checkbox" value="" name="choice"></td>       
        <td>Rain</td>
        <td>男</td>
        <td>浙江杭州</td></tr>
    <tr class="odd">
        <td><input type="checkbox" value="" name="choice"></td>        
        <td>MAXMAN</td>
        <td>女</td>
        <td>浙江杭州</td></tr>
    </tbody>
</table>
<script>
    var tabtr = $(".table tr");
    tabtr.on('click',function(){
        if($(this).hasClass('selected')){
            $(this).removeClass('selected');
            $(this).find('input').prop('checked',false);
            $(this).find('td').prop('backgroundColor','#f40');
        }else{
            $(this).addClass('selected');
            $(this).find('input').prop('checked',true);
        }
    })
// $(this).prop('checked')
</script>
</body>
</html>
