<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="jquery-2.1.4/jquery.js"></script>
<style type="text/css">
* { margin:0; padding:0; }
div.centent {
   float:left;
   text-align: center;
   margin: 10px;
}
span { 
	display:block; 
	margin:2px 2px;
	padding:4px 10px; 
	background:#898989;
	cursor:pointer;
	font-size:12px;
	color:white;
}
</style>

</head>
<body>
<h3>实现以下效果</h3>
<img src="images/test_05.jpg" alt=""/>
<hr>
	<div class="centent">
		<select multiple="multiple" id="select1" style="width:100px;height:160px;">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
			<option value="7">选项7</option>
		</select>
		<div>
			<span id="add" >选中添加到右边&gt;&gt;</span>
			<span id="add_all" >全部添加到右边&gt;&gt;</span>
		</div>
	</div>

	<div class="centent">
		<select multiple="multiple" id="select2" style="width: 100px;height:160px;">
			<option value="8">选项8</option>
		</select>
		<div>
			<span id="remove">&lt;&lt;选中删除到左边</span>
			<span id="remove_all">&lt;&lt;全部删除到左边</span>
		</div>
	</div>
	<script>
		$('#select1').on('click',function(){      
			var vall = $(this).find("option:selected");
			vall.addClass('selectl');
		})
		$('#select2').on('click',function(){      
			var valr = $(this).find("option:selected");
			valr.addClass('selectr');
		})
		//添加右边
		$('#add').on('click',function(){      
			var sele = $('#select1 .selectl');
			for(var i = 0;i < sele.length;i++){
				console.log(sele.eq(1).text());  //疑问
				sele.eq(i).clone().appendTo($('#select2'));
				sele.eq(i).remove();				
			}
			$('#select2 .selectl').removeClass('selectl');
		})		
		//添加左边
		$('#remove').on('click',function(){      
			var sele = $('#select2 .selectr');
			for(var i = 0;i < sele.length;i++){
				sele.eq(i).clone().appendTo($('#select1'));
				sele.eq(i).remove();				
			}
			$('#select1 .selectr').removeClass('selectr');
		})
		//全部添加到右
		$('#add_all').on('click',function(){  
			var selell = $('#select1 option').length;
			for(var i = 0;i < selell;i++){
				$('#select1 option').eq(i).clone().appendTo($('#select2'));
			}
			$('#select1').empty();	
		})
		//全部添加到左
		$('#remove_all').on('click',function(){  
			var selell = $('#select2 option').length;
			for(var i = 0;i < selell;i++){
				$('#select2 option').eq(i).clone().appendTo($('#select1'));
			}
			$('#select2').empty();	
		})	
	</script>

</body>
</html>
